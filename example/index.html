<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Messaging example</title>
  </head>
  <body>
    <p>Open console</p>
    <iframe id="child-iframe"></iframe>
    <script src="/dist/service.js"></script>
    <script>
      const frame = document.getElementById('child-iframe')
      frame.src = '/child?iframe=child-iframe&' + Date.now()
    </script>
  </body>
</html>
